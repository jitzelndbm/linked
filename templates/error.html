{% extends "./base.html" %}

{% block title %}
	{{ status_code }}
{% endblock %}

{% block content %}
	<main class="container">
		<header>
			<h1>{{ status_code }}</h1>
			{% if let Some(reason) = reason %}
				<p>{{ reason }}</p>
			{% endif %}
		</header>

		{% if let Some(message) = message +%}
			<pre style="padding: var(--pico-spacing);">message: {{+ message }}</pre>
		{% endif %}
	</main>
{% endblock %}
