{% extends "./base.html" %}

{% block title %}
	{{ status_code }}
{% endblock %}

{% block content %}
	<header>
		<h1>{{ status_code }}</h1>
		{% if let Some(reason) = reason %}
			<p>{{ reason }}</p>
		{% endif %}
	</header>

	{% if let Some(message) = message +%}
		<pre>message: {{+ message }}</pre>
	{% endif %}
{% endblock %}
